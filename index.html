<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1be0380ff8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>form</title>
  </head>
  <body>
    <div class="container">
      <h3>USER PROFILE</h3>
      <form class="flex-form">
        <div class="flex-container1">
          <label for="name" id="new">Full Name</label><br />
          <i class="fa fa-user icon"></i>
          <input type="text" id="text" name="fname" /><br />
          <label for="name" id="new">Email ID</label><br />
          <i class="fa fa-envelope icon"></i>
          <input type="text" id="text" name="lname" /><br />
          <label for="name" id="new">Specialization</label><br />
          <i class="fa fa-spell-check icon"></i>
          <input type="text" id="text" name="fname" /><br />
        </div>
        <div class="flex-container2">
          <label for="name" id="new">Education Level</label><br />
          <i class="fa fa-pen icon"></i>
          <input type="text" id="text" name="lname" /><br />
          <label for="name" id="new">Phone Number</label><br />
          <i class="fa fa-mobile icon"></i>
          <input type="text" id="text" name="fname" /><br />
          <label for="name">Date of Birth</label><br />
          <input type="date" id="text" name="lname" />
        </div>
      </form>
      <footer>
        <p>You must fill all fields, to be able to continue</p>
        <button id="next">NEXT</button>
      </footer>
    </div>

    <div class="container2">
      <h3>RESIDENTIAL ADDRESS</h3>
      <form class="flex-form">
        <div class="flex-container1">
          <label for="name" id="new">Country</label><br />
          <i class="fa fa-user icon"></i>
          <input
            type="text"
            id="text"
            name="fname"
            placeholder="United States"
          /><br />
          <label for="name" id="new">Apartment</label><br />
          <i class="fab fa-house icon"></i>
          <input type="text" id="text" name="lname" /><br />
          <label for="name" id="new">County</label><br />
          <i class="fa fa-location-dot icon"></i>
          <input type="text" id="text" name="fname" /><br />
        </div>
        <div class="flex-container2">
          <label for="name" id="new">Street ADDRESS</label><br />
          <i class="fa fa-location-dot icon"></i>
          <input type="text" id="text" name="lname" /><br />
          <label for="name" id="new">Town / City</label><br />
          <i class="fafa-location-dot icon"></i>
          <input type="text" id="text" name="fname" /><br />
          <label for="name">Postcode / Zip</label><br />
          <i class="fa fa-eye icon"></i>
          <input type="text" id="text" name="lname" />
        </div>
      </form>
      <footer>
        <button id="back">BACK</button>
        <button id="next">NEXT</button>
      </footer>
    </div>
    <script src="code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
